<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Antonella</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #fdfbfb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 1. PANTALLA DE INICIO */
        #pantalla-inicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .btn-abrir {
            padding: 25px 60px;
            font-size: 24px;
            background-color: white; 
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: lowercase; /* "abrelo" */
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .btn-abrir:active {
            transform: scale(0.95);
        }

        /* 2. CONTENIDO PRINCIPAL */
        #contenido {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 600px;
            z-index: 100;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d32f2f;
            font-size: 5em;
            margin-bottom: 20px;
            margin-top: 0;
        }

        #cara-reaccion {
            font-size: 100px;
            margin-bottom: 40px;
            height: 120px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            outline: none;
        }

        #btn-si {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        #btn-no {
            background-color: #f44336;
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        /* 3. MENSAJE FINAL */
        #mensaje-final {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <button class="btn-abrir" onclick="iniciar()">abrelo</button>
    </div>

    <div id="contenido">
        <h1>Perd√≥name</h1>
        
        <div id="cara-reaccion">üòî</div>

        <div class="botones">
            <button id="btn-si" onclick="aceptar()">S√≠</button>
            <button id="btn-no" onclick="negar()">No</button>
        </div>
    </div>

    <div id="mensaje-final">
        <div style="font-size: 120px; margin-bottom: 20px;">ü•∞</div>
        <h1 style="color: white; font-size: 6em; text-shadow: 2px 2px 10px rgba(0,0,0,0.2);">TE AMO</h1>
    </div>

    <audio id="musica" loop>
        <source src="eu.mp3" type="audio/mp3">
    </audio>

    <script>
        let escala = 1;

        function iniciar() {
            // 1. Quitar pantalla de inicio
            document.getElementById('pantalla-inicio').style.display = 'none';
            // 2. Mostrar contenido
            document.getElementById('contenido').style.display = 'block';
            
            // 3. Reproducir m√∫sica (eu.mp3)
            var audio = document.getElementById('musica');
            audio.play().catch(function(error) {
                console.log("Error al reproducir: " + error);
            });
        }

        function negar() {
            // Cambiar cara a LLORANDO
            const carasTristes = ["üò≠", "üò¢", "üòø", "üíî", "ü•∫", "üò©"];
            const caraAleatoria = carasTristes[Math.floor(Math.random() * carasTristes.length)];
            document.getElementById('cara-reaccion').innerText = caraAleatoria;

            // Aumentar bot√≥n S√ç
            escala += 0.5;
            const btnSi = document.getElementById('btn-si');
            btnSi.style.transform = `scale(${escala})`;

            // Achicar bot√≥n NO
            const btnNo = document.getElementById('btn-no');
            let escalaNo = 1 / escala;
            btnNo.style.transform = `scale(${escalaNo})`;
        }

        function aceptar() {
            document.getElementById('contenido').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'flex';
        }
    </script>

</body>
</html>
