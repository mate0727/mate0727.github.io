<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #fdfbfb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 1. PANTALLA DE INICIO (Simple y seria) */
        #pantalla-inicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; /* Negro elegante */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .btn-abrir {
            padding: 20px 60px;
            font-size: 24px;
            background-color: #fff; 
            color: #000;
            border: none;
            border-radius: 4px; /* Cuadrado para ser serio */
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: lowercase; /* "abrelo" en minÃºscula se ve moderno */
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }

        .btn-abrir:hover {
            transform: scale(1.05);
        }

        /* 2. CONTENIDO PRINCIPAL */
        #contenido {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d32f2f; /* Rojo */
            font-size: 5em;
            margin-bottom: 10px;
            margin-top: 0;
        }

        /* La cara que cambia */
        #cara-reaccion {
            font-size: 100px;
            margin-bottom: 40px;
            height: 120px;
            animation: flotar 3s infinite ease-in-out;
        }

        @keyframes flotar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            min-height: 100px; /* Espacio para que crezcan */
        }

        button {
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            outline: none;
        }

        #btn-si {
            background-color: #4CAF50; /* Verde */
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            z-index: 10; /* Siempre encima */
        }

        #btn-no {
            background-color: #f44336; /* Rojo */
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        /* 3. MENSAJE FINAL */
        #mensaje-final {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Fondo degradado suave rosa */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 200;
        }

    </style>
</head>
